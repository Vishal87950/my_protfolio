<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      color: #222;
    }

    header {
      background-color: #000;
      color: #FFD700;
      padding: 20px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }

    nav {
      display: flex;
      align-items: center;
    }

    .nav-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      margin-left: auto;
    }

    .nav-toggle span {
      height: 3px;
      width: 25px;
      background: #FFD700;
      margin: 4px 0;
      border-radius: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #FFD700;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #FFD700;
      color: #000;
    }

    main {
      padding: 140px 20px 60px;
      max-width: 1200px;
      margin: 0 auto;
    }

    footer {
      background-color: #000;
      color: #FFD700;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Mobile: â‰¤768px */
    @media (max-width: 768px) {
      .nav-toggle {
        display: flex;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        width: 100%;
        display: none;
        background-color: #000;
        margin-top: 10px;
      }

      nav ul.show {
        display: flex;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      main {
        padding: 120px 16px 50px;
      }
    }

    /* Laptop/tablet: 769px to 1024px */
    @media (min-width: 769px) and (max-width: 1024px) {
      header {
        padding: 16px 30px;
      }

      nav ul {
        gap: 15px;
      }

      header h1 {
        font-size: 1.6rem;
      }
    }

    /* Desktop: >1024px */
    @media (min-width: 1025px) {
      header {
        padding: 20px 60px;
      }

      nav ul {
        gap: 25px;
      }

      header h1 {
        font-size: 2rem;
      }
    }
  </style>
  <script>
    function toggleMenu() {
      document.getElementById('nav-list').classList.toggle('show');
    }
  </script>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <div class="nav-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <ul id="nav-list">
        <li><a href="{{ url_for('home') }}" class="{% if active_page == 'home' %}active{% endif %}">Home</a></li>
        <li><a href="{{ url_for('about') }}" class="{% if active_page == 'about' %}active{% endif %}">About</a></li>
        <li><a href="{{ url_for('projects') }}" class="{% if active_page == 'projects' %}active{% endif %}">Projects</a></li>
        <li><a href="{{ url_for('service') }}" class="{% if active_page == 'service' %}active{% endif %}">Services</a></li>
        <li><a href="{{ url_for('contact') }}" class="{% if active_page == 'contact' %}active{% endif %}">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; {{ current_year or 2025 }} Vishal | All Rights Reserved.</p>
  </footer>
</body>
</html>
