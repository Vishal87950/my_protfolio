{% extends 'base.html' %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
  
    .hero {
      background: linear-gradient(135deg, #1a1a1a, #FFD700);
      color: #000;
      padding: 80px 20px;
      text-align: center;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      max-width: 100%;
      width: 90%;
      margin: 100px auto 60px;
      font-family: 'Montserrat', sans-serif;
      position: relative;
      overflow: hidden;
    }
  
    .hero::before {
      content: "";
      position: absolute;
      top: -50px;
      left: -50px;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05), transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: 0;
    }
  
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  
    .hero-content {
      position: relative;
      z-index: 1;
    }
  
    .hero img.profile {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid #FFD700;
      object-fit: cover;
      margin-bottom: 25px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
      transition: transform 0.4s ease;
    }
  
    .hero img.profile:hover {
      transform: scale(1.05);
    }
  
    .hero h2 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #000;
    }
  
    .hero p {
      font-size: 1.3rem;
      margin-bottom: 25px;
      font-weight: 500;
      line-height: 1.5;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }
  
    .hero a.cta-btn {
      display: inline-block;
      background: #000000;
      color: #FFD700;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 14px 35px;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(255, 215, 0, 0.7);
    }
  
    .hero a.cta-btn:hover {
      background: #FFD700;
      color: #000;
      box-shadow: 0 8px 24px rgba(255, 215, 0, 0.9);
    }
  
    .hero .subtitle {
      margin-top: 30px;
      font-size: 1rem;
      font-style: italic;
      color: #333;
    }
  
    /* Medium screens (tablets & small laptops) */
    @media (max-width: 1024px) {
      .hero h2 {
        font-size: 2.2rem;
      }
  
      .hero p {
        font-size: 1.1rem;
      }
  
      .hero img.profile {
        width: 140px;
        height: 140px;
      }
  
      .hero a.cta-btn {
        font-size: 1rem;
        padding: 12px 28px;
      }
    }
  
    /* Small screens (mobiles) */
    @media (max-width: 600px) {
      .hero {
        padding: 60px 15px;
      }
  
      .hero h2 {
        font-size: 1.8rem;
      }
  
      .hero p {
        font-size: 1rem;
      }
  
      .hero .subtitle {
        font-size: 0.9rem;
      }
  
      .hero img.profile {
        width: 120px;
        height: 120px;
      }
  
      .hero a.cta-btn {
        font-size: 0.95rem;
        padding: 10px 24px;
      }
    }
  </style>
  

<section class="hero" role="banner" aria-label="Introduction">
  <div class="hero-content">
    <img src="{{ url_for('static', filename='VISHAL PIC 1.jpg') }}" alt="Portfolio Image" class="profile" />
    <h2>Welcome to My Portfolio</h2>
    <p>Experienced Computer Science Graduate & Innovator in Data Science, AI, and Software Development</p>
    <a href="{{ url_for('projects') }}" class="cta-btn" role="button" aria-label="View My Work">View My Work</a>
    <p class="subtitle">Transforming ideas into cutting-edge solutions with passion and precision.</p>
  </div>
</section>
{% endblock %}
